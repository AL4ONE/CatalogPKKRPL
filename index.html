<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Lab PKK</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="coverHeader">
            <img src="image.png" alt="Logo">
        </div>
        <hr>
    </header>
    <div class="toggle-buttons">
        <p id="btnTeam">Team Group</p>
    </div>

    <!-- CONTENT -->
    <main id="content">

        <section class="main_section">
            <div class="grid">
                <div class="card1">
                    <div class="team-name">Team 1</div>
                </div>
                <div class="card2">
                    <div class="team-name">Team 2</div>
                </div>
                <div class="card3">
                    <div class="team-name">Team 3</div>
                </div>
                <div class="card4">
                    <div class="team-name">Team 4</div>
                </div>
                <div class="card5">
                    <div class="team-name">Team 5</div>
                </div>
                <div class="card6">
                    <div class="team-name">Team 6</div>
                </div>
            </div>
            <div class="categoryTitle">
                <p>Category</p>
            </div>
            <div class="category_btn">
                <h3>Makanan</h3>
                <div class="foodTag">
                    <div class="foodEach1"></div>
                    <div class="foodEach2"></div>
                    <div class="foodEach3"></div>
                    <div class="foodEach4"></div>
                    <div class="foodEach5"></div>
                </div>
                <h3 class="judul_minuman">Minuman</h3>
                <div class="drinkTag">
                    <div class="drinkEach1"></div>
                    <div class="drinkEach2"></div>
                    <div class="drinkEach3"></div>
                    <div class="drinkEach4"></div>
                    <div class="drinkEach5"></div>
                </div>
            </div>
        </section>

    <section class="kelompok1">
        
    </section>
    <section class="kelompok2">

    </section>
    <section class="kelompok3">

    </section>
    <section class="kelompok4">

    </section>
    <section class="kelompok5">

    </section>
    <section class="kelompok6">

    </section>






    </main>

    <script src="script.js"></script>
</body>

</html>
